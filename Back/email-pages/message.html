    background-color: rgba(242, 242, 242, 1);

      margin-right: auto;
      width: 100%;
      max-width: 680px;
      padding: 50px;
      background-color: rgba(255, 255, 255, 1);
    "
  >
    <div style="text-align: center">
      <div
        style="
          display: inline-block;
          border: 2px solid orange;
          border-radius: 10px;
          padding: 0 10px;
        "
      >
        <img
          style="display: inline-block; vertical-align: middle"
          src="https://ci4.googleusercontent.com/proxy/NJXX8iuDw7hp9X0ZcElnfR9XOq-CYbzgMoFkVLIeXe-Sd5zkSQwY0UoDwmbXG9sJatEV3RMquZEZpwZvI_koXuM0ZF7NlpJHjrlpWA=s0-d-e1-ft#https://hb.bizmrg.com/freelance/256_new_logo_fl_green.png"

        />

          style="
            display: inline-block;
            vertical-align: middle;
            font-size: 90px;
            color: orange;
          "
        >
          СЯЙВО-В
        </h1>
      </div>
    </div>

    <div
      style="
        text-align: center;
        margin-top: 24.74px;
        margin-bottom: 25px;
        color: #2f2f2f;
        letter-spacing: -0.011em;
        font-style: normal;
        font-weight: 400;
        font-size: 30px;
        line-height: 150%;
      "
    >
      %subject
    </div>

    <div
      style="
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 150%;
        letter-spacing: -0.011em;
        color: #2f2f2f;

      <div><span style="font-weight: 600">Пошта:</span> %email</div>
      <div><span style="font-weight: 600">Телефон:</span> %phone</div>
      <div style="margin-top: 20px">
        <span style="font-weight: 600">Повідомлення:</span>
        <br />
        <div style="background-color: #f3f3f3">%body</div>
      </div>
    </div>
